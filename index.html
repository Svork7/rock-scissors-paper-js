<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Камень-ножницы-бумага</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="fav/favicon-16x16.png"
    />
    <link rel="manifest" href="fav/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="game">
      <h1>Камень-ножницы-бумага-ящерица-спок</h1>
      <div class="counter-block">
        <div class="count count-user">0</div>
        <span>:</span>
        <div class="count count-comp">0</div>
      </div>
      <div class="figure-container">
        <div class="user-field">
          <button
            class="field rock"
            data-field="r"
            title="Камень тупит ножницы и прибивает ящерицу"
          ></button>
          <button
            class="field scissors"
            data-field="s"
            title="Ножницы разрезают бумагу и отрезают голову ящерице"
          ></button>
          <button
            class="field paper"
            data-field="p"
            title="Бумага накрывает камень и подставляет спока"
          ></button>
          <button class="field spock" data-field="c"></button>
          <button class="field lizard" data-field="l"></button>
        </div>
        <div class="comp-field">
          <button
            class="field rock"
            data-field="r"
            title="Камень тупит ножницы и прибивает ящерицу"
          ></button>
          <button
            class="field scissors"
            data-field="s"
            title="Ножницы разрезают бумагу и отрезают голову ящерице"
          ></button>
          <button
            class="field paper"
            data-field="p"
            title="Бумага накрывает камень и подставляет спока"
          ></button>
          <button class="field spock" data-field="c"></button>
          <button class="field lizard" data-field="l"></button>
        </div>
      </div>
      <h3 class="result">Сделайте выбор</h3>
    </div>
    <div class="buttons">
      <button class="play">Новая игра</button>
    </div>

    <audio src="#" class="sound"></audio>
    <script src="js/app.js"></script>
  </body>
</html>
